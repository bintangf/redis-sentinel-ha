version: '3.7'

services:
  redis-slave:
    image: redis:7.0.5
    command: redis-server --slaveof 34.101.237.171 6379
    ports:
      - "6379:6379"
    volumes:
      - "./.data-slave:/data"

  redis-sentinel:
    build: 
      context: ./redis-sentinel
    environment:
      - REDIS_MASTER_IP=34.101.237.171
    ports:
      - "26379:26379"